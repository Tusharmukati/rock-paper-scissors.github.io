<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissor</title>
    <link rel="stylesheet" href="rps.css">
</head>
<body>
    <div class="main_container">

<div class="heading">
    <div class="h1">
        Select from Rock, Paper, Scissor

    </div>
    <div class="h2">
        You have selected: <div class="u1"></div>
    </div>
    <div class="h3">
        Computer has selected: <div class="c1"></div>
    </div>
    <div class="h4"></div>
</div>
<div class="game">
    <div class="icn" id="Rock">ROCK</div>
    <div class="icn" id="Paper">PAPER</div>
    <div class="icn" id="Scissor">SCISSOR</div>

</div>
<script src="rps.js"></script>
    </div>
</body>
</html>
